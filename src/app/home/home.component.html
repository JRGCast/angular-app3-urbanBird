<main class="container">
  <section class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para você:</h5>
  </section>
  <hr />
  <div class="row">
    <article class="col-sm-4" *ngFor="let item of everyOffer">
      <div class="card">
        <img class="card-img-top" [src]="item.imagens[0].url">
        <div class="card-block">
          <h4 class="card-title">{{item.titulo}}</h4>
          <p class="card-text">{{item.descricao_oferta}}</p>
          <p class="preco"> {{item.valor |  currency }}</p>
          <!-- Quando for necessário passar parâmetros, lembre-se que o routerLink é um array -->
          <button [routerLink]="['oferta', item.id]" class="btn btn-outline-primary">Ver oferta</button>
        </div>
      </div>
    </article>
  </div>
</main>
