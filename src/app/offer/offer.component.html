<main class="container">
  <section class="oferta" *ngIf="currOffer else loading">
    <div class="row">
      <header class="col">
        <h4>{{currOffer.descricao_oferta}}</h4>
      </header>
    </div>
    <div class="row">
      <figure class="col-md-6">
        <div class="img_capa">
          <img [src]="currOffer.imagens[0].url" />
        </div>
        <div class="thumbnails">
          <img *ngFor="let image of currOffer.imagens; let i = index" [src]="image.url">
        </div>
      </figure>
      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h1>R$ {{currOffer.valor.toFixed(2).replace('.', ',')}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<ng-template #loading>
  <h1>Carregando oferta...</h1>
</ng-template>
